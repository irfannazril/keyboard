<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/a81368914c.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
            rel="stylesheet">
      <title>Mechanical Keyboard</title>
</head>

<body>
      <div class="container">
            <div class="card">
                  <div class="keyboardBackground">
                        <div class="gradients">
                              <div class="gradient second" color="black"></div>
                              <div class="gradient" color="white"></div>
                        </div>
                        <h1 class="fantech">fantech</h1>
                        <img src="img/logo.png" alt="" class="logo">
                        <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                        <img src="img/black.png" alt="" class="keyboard show" color="black">
                        <img src="img/white.png" alt="" class="keyboard" color="white">
                  </div>

                  <!-- INFO SECTION -->
                  <div class="info">
                        <div class="keyboardName">
                              <div>
                                    <h1 class="big">Fantech MAXFIT<span>61</span></h1>
                                    <span class="new">new</span>
                              </div>
                              <h3 class="small">Mechanical Gaming Keyboard</h3>
                        </div>
                        <div class="decription">
                              <h3 class="title">Product Info</h3>
                              <p class="text">60% Form Factor,
                                    16 Mode RGB Lighting Effect,
                                    Detachable Type-C Cable,
                                    Hotswappable Universal 5 Pin.</p>
                        </div>
                        <div class="color-container">
                              <h3 class="title">Color</h3>
                              <div class="colors">
                                    <span class="color active" primary="#444" color="black"></span>
                                    <span class="color" primary="#8f8f8f" color="white"></span>

                              </div>
                        </div>
                        <div class="switch-container">
                              <h3 class="title">switch (outemu)</h3>
                              <div class="switches">
                                    <span class="switch active" primary="#0335fc" color="blue"></span>
                                    <span class="switch" primary="#ed1c24" color="red"></span>
                              </div>
                        </div>
                        <div class="buy-price">
                              <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
                              <div class="price">
                                    <div class="rupiah">Rp</div>
                                    <h1>449.000</h1>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script src="app.js"></script>
</body>

</html>
